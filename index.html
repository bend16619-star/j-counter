<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persistent Counter</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      margin: 0;
    }

    .card {
      background: rgba(20, 20, 20, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      width: 400px;
    }

    #count {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      margin-top: 5px;
    }

    button:hover { background: #222; }
    button:active { transform: scale(0.97); }

    .add-old {
      margin-top: 15px;
      display: flex;
      gap: 8px;
    }

    .add-old input {
      flex: 1;
      background: #0e0e0e;
      border: 1px solid #222;
      color: #fff;
      border-radius: 10px;
      padding: 8px;
      font-size: 0.85rem;
    }

    .add-old button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.85rem;
    }

    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.85rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 15px;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .history-entry span { flex: 1; }

    .delete {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 0 6px;
      font-size: 0.9rem;
    }

    .delete:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="card">
    <div id="count">0</div>
    <button id="increment">Increment (Now)</button>

    <div class="add-old">
      <input type="datetime-local" id="manualTime" />
      <button id="addOld">Add</button>
    </div>

    <button id="exportData">Export Data</button>

    <div class="history" id="history"></div>
  </div>

  <script>
    const countDisplay = document.getElementById('count');
    const incrementBtn = document.getElementById('increment');
    const historyDiv = document.getElementById('history');
    const manualTime = document.getElementById('manualTime');
    const addOldBtn = document.getElementById('addOld');
    const exportBtn = document.getElementById('exportData');

    let history = JSON.parse(localStorage.getItem('history')) || [];

    function formatTimestamp(date) {
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    function save() {
      localStorage.setItem('history', JSON.stringify(history));
    }

    function render() {
      countDisplay.textContent = history.length;

      historyDiv.innerHTML = history
        .map((entry, index) => ({ entry, index }))
        .sort((a, b) => new Date(b.entry.time) - new Date(a.entry.time))
        .map(({ entry, index }) => `
          <div class="history-entry">
            <span>${formatTimestamp(new Date(entry.time))}</span>
            <button class="delete" data-index="${index}">âœ•</button>
          </div>
        `)
        .join('');
    }

    incrementBtn.addEventListener('click', () => {
      history.push({ time: new Date().toISOString() });
      save();
      render();
    });

    addOldBtn.addEventListener('click', () => {
      if (!manualTime.value) return;
      history.push({ time: new Date(manualTime.value).toISOString() });
      manualTime.value = '';
      save();
      render();
    });

    historyDiv.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete')) {
        const index = Number(e.target.dataset.index);
        history.splice(index, 1);
        save();
        render();
      }
    });

    exportBtn.addEventListener('click', () => {
      const csvContent = 'data:text/csv;charset=utf-8,'
        + history.map(e => formatTimestamp(new Date(e.time))).join('\n');
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'counter_history.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    render();
  </script>
</body>
</html>
